<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Dudu Cortes</title>
</head>

<body>

    <header>
        <img class="logo" src="./Linktree/public/images/logo-barbearia.png" alt="Logo barbearia">
        <h3>
            Seja bem vindo(a) ao lugar onde você irá encontrar seu novo visual!
        </h3>

        <p>Alguns exemplos do nosso trabalho:</p>
    </header>



    <container class="conteudo-container">
        <div class="carrossel">
            <img onclick="previous()" class="button-prev" src="/Linktree/public/images/arrow.png" width="20px"
                height="20px">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-navalha.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-risquinho.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-americano.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-cabelo.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-degrade.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-mullet.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="/Linktree/public/images/img-corte-tesoura.jpeg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <img onclick="next()" class="button-next" src="/Linktree/public/images/arrow.png" width="20px"
                height="20px">
        </div>

        <div class="botoes">
            <button class="botao-bege"> <a href="https://www.instagram.com/barbearia_duducortes?igsh=Y3liN3prZGQ0eTZp">Siga nossa página no Instagram</a></button>
            <button class="botao-amarelo">Curso Dudu Academy</button>
            <button class="botao-bege"> <a href="https://api.whatsapp.com/message/QYAUYCHK2PLJE1?autoload=1&app_absent=0">Agende já seu horário</a></button>
        </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
